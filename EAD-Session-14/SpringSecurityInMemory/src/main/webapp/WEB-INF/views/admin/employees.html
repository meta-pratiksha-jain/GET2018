<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang=en>
        <meta charset="ISO-8859-1">
        <title>Employees</title>
    </head>
    <body>
        <div class="container">
            <a href="employee/add">Add a new employee</a>
            <div th:if="${not #lists.isEmpty(employees)}">
                <h2>All Employees</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>isEnable</th>
                        <th>Enable</th>
                        <th>Disable</th>
                    </tr>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}">Id</td>
                        <td th:text="${employee.firstName}">First Name</td>
                        <td th:text="${employee.middleName}">Middle Name</td>
                        <td th:text="${employee.lastName}">Last Name</td>
                        <td th:text="${employee.dateOfBirth}">Date Of Birth</td>
                        <td th:text="${employee.gender}">Gender</td>
                        <td th:text="${employee.email}">Email</td>
                        <td><span th:text="${employee.isEnable} ? 'enabled' : 'disabled' "></span></td>
                        <td><a th:href="${'employee/enable?id=' + employee.id}" >Enable</a></td>
                        <td><a th:href="${'employee/disable?id=' + employee.id}" >Disable</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
