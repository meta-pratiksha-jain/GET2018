<!DOCTYPE html>
<html>
	<head>
        <title>Contact</title>
	</head>
	
	<body>
		<table width="70%" align="center">
			<tr>
				<td><img src="images/logo.png" alt="html5 logo"/></td>
				<td align="right">
					<a href="home.html">Home</a>
					<a href="">About</a>
					<a href="">Product</a>
					<a href="">Gallery</a>
					<a href="contact.html">Contact</a>
				</td>
			</tr>
		</table>
		<hr/>
		<br />
		<div align="center">
			<img src="images/contact us.jpg" alt="contact us" width="60%"/>
		</div>
		<br />
		<form>
			<table align="center">
				<tr>
					<td>Name:</td>
					<td>
						<input type = "text" name = "name" />
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
						<input type = "email" name = "email"/>
					</td>
				</tr>
				<tr>
					<td>City:</td>
					<td>
						<select id = "cityList">
							<option value = "Jaipur">Jaipur</option>
							<option value = "Udaipur">Udaipur</option>
							<option value = "Pratapgarh">Pratapgarh</option>
							<option value = "Kota">Kota</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Organisation Name:</td>
					<td>
						<input type = "text" name = "organisation name"  />
					</td>
				</tr>
				<tr>
					<td>Contact Number:</td>
					<td>
						<input type = "tel" name = "contact number"/>
					</td>
				</tr>
				<tr>
					<td>Message:</td>
					<td>
						<textarea rows="3" cols="22" name="message">
						</textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
		<hr/>

	</body>
</html>
