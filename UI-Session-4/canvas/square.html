<html>
    <body>
        <canvas id="square" width="200" height="200">
		    Your browser doesn't support canvas element.

        <script>
            var canvas_square=document.getElementById("square");
            var ctx=canvas_square.getContext("2d");
            ctx.rect(10,10,180,180)
            ctx.fillStyle="#166432";
            ctx.fill();
