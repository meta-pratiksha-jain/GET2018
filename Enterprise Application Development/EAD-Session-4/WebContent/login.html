<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Login</title>
        <style>
            body{
                background-color:#D8D4CC;
            }
        </style>
    </head>
    <body>
        <table id="header" width="90%" align="center">
            <tr>
                <td><img src="images/logo.png" alt="logo" height="90px"/></td>
                <td align="right">
                    <a href="home.html">Home</a>
                    <a href="login.html">Login</a>
                    <a href="LogoutServlet">Logout</a>
                </td>
            </tr>
        </table>
        <hr/>
        <form action="LoginServlet">
            <table align="center" cellpadding="6">
                <tr>
                    <td>Email:</td>
                    <td>
                        <input id="email" type="email" name="email" required="required" maxlength="100" onblur="validateEmail()"/>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input id="password" type="password" name="password" required="required" maxlength="50"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" value="cancel" onClick="location.href='home.html'"/>
                    </td>
                    <td align="right" width="10px">
                        <input type="submit" value="Login"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right" >
                        <a href=""><font size="1.8">Forget Password??</font></a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
